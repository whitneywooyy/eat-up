<div class="intro-space">
	<img class="intro-img" src="./images/food6.jpg" />
</div>
<div class="container">
	<div class="home">
		<div class="intro">
			<h1>Change Your Email</h1>
		</div>
	</div>
		<div class="input-fields">
			<h4>From {{showUserData.email}} to...</h4>
			<input class="inputfield" type="email" placeholder="{{showUserData.email}}" ng-model="email" />
			<div class="clearfix"></div>
			<button class="login-dark" ng-click="updateEmail(email)">Save</button>
			<button class="login-red" ng-click="cancel()">Cancel</button>
		</div>
</div>
