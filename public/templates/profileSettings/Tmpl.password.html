<div class="intro-space">
	<img class="intro-img" src="./images/food6.jpg" />
</div>
<div class="container">
	<div class="home">
		<div class="intro">
			<h1>Change Your Password</h1>
		</div>
	</div>
		<div class="input-fields">
			<input class="inputfield" type="password" ng-model="password" placeholder="New password" />
			<input class="inputfield" type="password" ng-model="passwordConf" placeholder="New password again" />
			<div class="clearfix"></div>
			<button class="login-dark" ng-click="updatePassword(password, passwordConf)">Save</button>
			<button class="login-red" ng-click="cancel()">Cancel</button>
		</div>
</div>
