<div class="row header">
	<h2>Change Your Password</h2>
</div>
<input class="inputfield" type="password" ng-model="password" placeholder="New password" />
<input class="inputfield" type="password" ng-model="passwordConf" placeholder="New password again" />
<div class="clearfix"></div>
<button class="save" ng-click="updatePassword(password, passwordConf)">Save</button>
<button class="cancel" ng-click="cancel()">Cancel</button>
