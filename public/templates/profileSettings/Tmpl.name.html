<div class="row header">
	<h2>Change Your Name</h2>
</div>
<h4>From {{showUserData.firstName}} {{showUserData.lastName}} to...</h4>
<input class="inputfield" type="text" ng-model="firstName" placeholder="{{showUserData.firstName}}" />
<input class="inputfield" type="text" ng-model="lastName" placeholder="{{showUserData.lastName}}" />
<div class="clearfix"></div>
<button class="save" ng-click="updateName(firstName, lastName)">Save</button>
<button class="cancel" ng-click="cancel()">Cancel</button>
