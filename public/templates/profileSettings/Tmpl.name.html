<div class="row header">
	<h2>Change Your Name</h2>
</div>
<input class="inputfield" type="text" placeholder="{{showUserData.firstName}}" ng-model="firstName" />
<input class="inputfield" type="text" placeholder="{{showUserData.lastName}}" ng-model="lastName" />
<div class="clearfix"></div>
<button ng-click="updateName(firstName, lastName)">Save</button>
<button ng-click="cancel()">Cancel</button>
